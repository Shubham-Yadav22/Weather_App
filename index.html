<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Digital Weather App</title>
</head>
<body>

    <!-- main Container -->
    <div class="container">


        <!-- weather app interface -->
        <div class="interface">

              <div class="header">

                    <div class="search-bar">

                        <input type="text" class="sb" placeholder="Search">

                    </div>

                    <div class="search-btn">

                        <button class="sb-but">
                            <img src="search.png" alt="search" class="search-img">
                        </button>


                    </div>

                </div>


                <div class="main">

                    <div class="temp">
                        <!-- Temp -->
                    </div>

                    <div class="city">
                        <!-- City -->
                    </div>

                </div>


                <div class="footer">

                   <div class="data1">

                    <div class="humid">


                    </div>
                    
                    <div class="humid-text">

                    </div>

                    </div> 

                    <div class="data2">

                    <div class="wind-speed">
                       
                    </div>
                    
                    <div class="wind-unit">

                    </div>

                    </div>

                </div>










        </div>














    </div>









    <script src="index.js"></script>
</body>
</html>
